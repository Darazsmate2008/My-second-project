<h2> <center><font color="navy">Iskolám</font></center> </h2>
<p>Jelenleg a Ságváriban tanulok gimnazistaként.</p>
<p>A 9.c-be járok mely egy humán orientációs osztály.</p>
<p>Ezt az osztályt kettő csoportból áll: az egyik a töri-angol, a másik  pedig a magyar-angol. </p>
<p>Engem a magyar-angol csoportba vettek fel.</p>
